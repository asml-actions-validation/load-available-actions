on:
  #push:
  workflow_dispatch:
    
jobs:
  sbom:
    runs-on: ubuntu-latest
    steps:
      # setup the info
      - uses: actions/checkout@v2
      - run: npm ci

      # generate SBOM for this project
      - name: CycloneDX Node.js Generate SBOM
        uses: CycloneDX/gh-node-module-generatebom@v1.0.0        

      - uses: actions/upload-artifact@v2
        with:
          path: bom.xml
          name: sbom.xml